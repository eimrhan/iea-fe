<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery</title>
</head>

<body>

	<h1>JQuery Attribute</h1>
	<a class="form-control">Link</a>

	<h1>JQuery Get/Set</h1>
  <input id="test" type="text" value="Emirhan">
  <h2>Hello World!</h2>

	
	<h1>JQuery Animation</h1>
  <button>Divi hareketlendir</button>
  <div style="background: #98bf21;height: 100px;width: 100px;position: absolute;"></div>

	
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

	<script>
		$(document).ready(() => {
			// kodlar sayfa yüklendikten sonra çalışması için bunun içine yazılır
			// Document Ready Event (DRE)

			$("#element").click(function () {
				$(this).hide(); // this bulunduğu elementi seçer.
				$(this).parent.show(); // parent elemente erişmek için
			});
		})

		// alternatif kullanım: (daha nadir kullanılan DRE yöntemi)
		/* $(function() {
			...
		}) */

		// Attribute
		$("a").attr("href", "#");
		$("a").removeAttr("href");
		$("a").toggleClass("test");
		$("a").css({
			"background-color": "red",
			"font-size": "18px"
		});

		// get/set
		$("#test").val("test elementinin değeri değişti");

		$("h2").text("h2 yazısı değişti"); // innerText
		$("h2").html("<h3>h2 oldu h3</h3>"); // innerHTML


		// Animation
		$("button").click(() => {
			$("div").animate({
				left: '250px',
				height: '+=150px'	// += ile sürekli ekleme yapılabilir.
			}, 2000, () => { // 2s sonra diğer fonksiyona geçer
				$(this).css({
					"background-color": "red",
					"color": "white"
				})
			}).slideToggle(); // o da bitince sıradakine
		});

		// AJAX
		$.ajax({
			method: "GET",
			url: "https://jsonplaceholder.typicode.com/todos",
			data: {},
			success: (data) => {
				console.log(data);
			},
			error: (err) => {
				console.log(err);
			}
		})
	</script>
</body>

</html>
