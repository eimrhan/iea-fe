	<!-- ! Döngüler -->
	<script>
		const person = {
			name:"Emirhan",
			age:26,
			salary:0
		};

		const langs = ["HTML","CSS","JS"];
		const name = "Emirhan";


		// forEach

		langs.forEach( (lang) => {
			console.log(lang);
		})
		langs.forEach( (lang, index) => {
			console.log(index, lang);
		})


		// For In

		//Array
		for (let index in langs){
				console.log(langs[index]);
		} // klasik for döngüsünün diziler için daha simple hali.

		//String
		for (let index in name){
				console.log(name[index]);
		} // string de bir dizi demiştik.

		//Object
		for(let prop in person) {
				console.log(prop,person[prop]);
		} // prop; değişken isimlerini döner. (name, age, salary)
		// değerleri yazdırmak için de person[prop] kullanıldı.
		// hatırla: objeleri key.value yerine key[value] yazarak da çağırabiliyorduk.

		// For Of
		// sadece dizilerde kullanılabiliyor.

		//Array
		for (let value of langs){
				console.log(value);
		} // for of direkt değeri yazar.

		//String
		for (let character of name){
				console.log(character);
		} // string de dizi mamtığıyla for of döngüsüne tabidir.
		// string değerinin her bir karakterini döner.

/* 	//Object
		for (let value of person){
				console.log(value);
		} // nesnede kullanılamıyor. HATA döner.

		// for of asenkron yapılarla kullanılabilir. */


		// set ve map'lerle de kullanılıyomuş..
		for (let [key,value] of map)  // Destructing
				console.log(key,value);
		//veya
		for (let value of set.value())
				console.log(value);
		for (let key of map.key()) // or map.value or set.key ..
				console.log(key);
	</script>


	<!-- ! DOM -->
	<script>
		document.getElementById("iea").innerHTML = "<h5>iea</h5>"
		// getElementById ile id belirttiğimiz unique nesnelere erişip üzerinde işlem yapabiliriz.
		// .innerHTML ile html etiketleri ile birlikte değiştirebiliriz. 
		// Sadece içeriğini değiştirmek için innreText kullanılabilir

		document.querySelector("div p").innerText = "asdf" // css'te olduğu gibi, div'in altındaki p elentine eriştim.
		// querySelector sadece  ilk bulduğu objeyi işleme alır.


		/// birden fazla element üzerinde işlem yapmak için farklı selectorler mevcut:

		let pElements = document.querySelectorAll("p") // artık bu bir dizi döndüğü için . koyup işlemi yaptıramazsın.

		pElements.forEach(element => {
			element.innerText = "qwerty"
		});
		// diziyi döngüye alıp tümüne işlem uygulayabilirsin.

		// ya da indis ile erişio belirli elemana ulaşabilirsin.
		pElements[0].innerText = "zxcv"

		document.getElementsByClassName("paragraf") // paragraf classına ait tüm elementleri bir dizi olarak çeker.
		document.getElementsByTagName("p") // p tagına ait tüm elementleri bir dizi olarak çeker.

		//* bu tarz çoklu seçim işlemlerinde 1 adet item dahi dönse yine dizi olarak döner.
		// bu yüzden tekli seçim için en iyi kullanım getElementById veya querySelector selectorleridir.

		/// stil ve attribute değerlerini de değiştirebiliriz.

		pElements[1].style.color = "green"

		document.querySelector("select option").setAttribute("value","4");  
		// select>option'daki ilk value değerini 4 ile değiştirdi.
	</script>


	<!-- ! Form Elementleriyle Çalışmak: -->
	<script>
		let todos = []

		function save(e) {
			e.preventDefault(); // sayfayı yenilemesin diye bu yazılmalı

			let inputElement = document.querySelector("#todo"); // inputu yakaladık
			todos.push(inputElement.value); // input değerini listeye ekledik
			inputElement.value = ""; // input içini temizledik

			let text = "";
			todos.forEach(element => {
				text += "<li>" + element + "</li>";
			});

			document.querySelector("ul").innerHTML = text;
		}
	</script>
